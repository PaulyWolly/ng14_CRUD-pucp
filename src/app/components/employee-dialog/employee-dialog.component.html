
<h1 *ngIf="!this.editData" mat-dialog-title>Add Employee</h1>
<h1 *ngIf="this.editData" mat-dialog-title>Update Employee</h1>

<div mat-dialog-content>
  <form [formGroup]="employeeForm">
    <!-- form fields -->
    <mat-form-field appearance="outline">
      <mat-label>Employee First Name</mat-label>
      <input matInput
             formControlName="firstName"
             placeholder="First Name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Employee Last Name</mat-label>
      <input matInput
             formControlName="lastName"
             placeholder="Last Name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Employee Email</mat-label>
      <input matInput
             formControlName="email"
             placeholder="Email">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Employee Phone</mat-label>
      <input matInput
             formControlName="phone"
             placeholder="Phone">
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions
     [align]="'end'">
  <button mat-raised-button
          color="warn"
          mat-dialog-close>Close</button>
  <button type="button"
          style="margin-left: 8px;"
          mat-raised-button
          color="primary"
          [disabled]="employeeForm.invalid"
          (click)="addEmployee()">{{ actionBtn }}</button>
</div>
